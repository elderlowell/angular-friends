<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myApp">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" ng-controller="FriendCtrl">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input class="form-control" placeholder="Search Name" ng-model="search.name">
        <input class="form-control" placeholder="Search State" ng-model="search.location.state">

        <select class="input-medium" ng-model="sortProp" ng-options="option.value for option in options track by option.id">
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>
    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: search | orderBy: sortProp | orderBy: sortDirection">
        <img class="profile-pic" ng-src={{friend.pic_square}}>
        <h3>{{friend.name}}</h3>
        <div class="location" ng-if="friend.location">
          Location: {{friend.location.city}}, {{friend.location.state}}, {{friend.location.country}}
        </div>
        <div class="status">
          {{friend.status}}
        </div>
        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- your scripts here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/FriendCtrl.js"></script>
</body>
</html>
